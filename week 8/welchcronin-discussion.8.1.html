<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="8.1.styles.css">
    <title>Exercise 8.1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("flip").click(function(){
        $("panel").slidetoggle("slow");
  });
});
    </script>
</head>

<html>
<body>

<h1>Dynamic HTML - Click below to see what happens.</h1>

<div id="flip">
    <p>It is cool what we can do to affect how pages work.</p>
</div>

<div id="panel">
    <p>Like making text appear and disappear.</p>
</div>


</body>
</html>

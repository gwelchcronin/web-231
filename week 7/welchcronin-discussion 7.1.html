<!-- //Expected output - The large text should ask Where have you been? Below that the button should  say "Answer Button"
When clicked  it should have a pop up alert that says "This page says 'Hey, nice to see you here!'" with an OK button to close the dialog box -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <script> //adding a bit of inline javascript to create a function called showAlert
    //then giving the alert some text to show as a
        function ShowAlert() {
          let myText = "Hey, it is nice to see you here!";
          alert (myText)
        }
    </script>

</head>

<!-- creating a simple statement at the h2 level to be manipulated in javascript -->
<!-- creating a simple button and adding in a javascript event to handle the manipulation of the button -->
<body>

    <h1 >Where have you been?</h1>

    <button onclick="showAlert()">Answer Button</button>
